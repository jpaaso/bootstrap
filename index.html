<!DOCTYPE html>   
<html lang="en">   
<head>   
    <meta charset="utf-8">   
    <title>Twitter Bootstrap pager with next and previous example</title>   
    <meta name="description" content="Twitter Bootstrap pager with next and previous example">  
    <link href="lib/bootstrap.css" rel="stylesheet">  
    <link href="lib/bootstrap-responsive.css" rel="stylesheet">  
    <link href="styles.css" rel="stylesheet">  
</head>  
<body>  
<div class="container">
    <div id="myCarousel" class="carousel slide sliderCustom">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <!-- Carousel items -->
      <div class="carousel-inner">
        <div class="active item"><h1>1st slide</h1></div>
        <div class="item"><h1>2st slide</h1></div>
        <div class="item"><h1>3nd slide</h1></div>
      </div>
      <!-- Carousel nav -->
      <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
      <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
    </div>
</div>
</body>  
</html>
